<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - HealCare</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">

    <style>
        .dashboard-container {
            padding-top: 80px;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            top: 80px;
            left: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 1rem;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .nav-item {
            display: block;
            padding: 1rem;
            color: var(--text-muted);
            border-radius: var(--radius-sm);
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary-color);
        }

        .dashboard-header {
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card-dash {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .recent-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar glass-effect" style="position: fixed; background: rgba(15,23,42,0.95);">
        <div class="container">
            <a href="#" class="logo">
                <span class="logo-icon">+</span> HealCare
            </a>
            <div class="nav-actions">
                <span style="margin-right: 1rem;">Staff Member</span>
                <a href="index.html" class="btn btn-outline btn-sm">Log Out</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="#" class="nav-item active">Dashboard</a>
            <a href="#" class="nav-item">Reception / Queue</a>
            <a href="#" class="nav-item">Patient Billing</a>
            <a href="#" class="nav-item">Inventory</a>
            <a href="#" class="nav-item">Canteen Orders</a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-header">
                <h2>Staff Operations</h2>
                <p class="text-muted">Manage hospital workflow and patient services.</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card-dash">
                    <h3 class="highlight">120</h3>
                    <p>New Registrations</p>
                </div>
                <div class="stat-card-dash">
                    <h3 class="highlight">45</h3>
                    <p>Pending Bills</p>
                </div>
                <div class="stat-card-dash">
                    <h3 class="highlight">15</h3>
                    <p>Room Occupancy</p>
                </div>
                <div class="stat-card-dash">
                    <h3 class="highlight">Done</h3>
                    <p>Shift Status</p>
                </div>
            </div>

            <div class="recent-section">
                <h3>Quick Actions</h3>
                <div style="margin-top: 1rem; display: flex; gap: 1rem;">
                    <button class="btn btn-secondary glass-panel">Register New Patient</button>
                    <button class="btn btn-secondary glass-panel">Generate Bill</button>
                    <button class="btn btn-secondary glass-panel">Update Bed Status</button>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
